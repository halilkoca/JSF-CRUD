<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Veri tabanından kayıt sil</title>
        <f:event type="preRenderView" listener="#{kayitCek.veriTabanindanCek()}"/>
        <script type="text/javascript">
            
            function silmeyiOnayla()
            {
                var karar = confimr("Kaydı silmek istediğinize emin misiniz?\nBu işlem geri alınamaz!");
                if (karar) 
                {
                    return true;
                }
                else
                {
                    return false;
                }
            }
            
        </script>
            
    </h:head>
    <h:body>
        
        <f:view>
            <h:form>
                <h:outputStylesheet library="css" name="style.css"/>
                <h:dataTable value="#{kayitCek.sorguSonucu}" var="kayitCekObjesi" styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row, order-table-even-row">
                
                    <h:column>
                        <f:facet name="header">
                            Adı
                        </f:facet>
                        <h:outputText value="#{kayitCekObjesi.isim}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            Soyadı
                        </f:facet>
                        <h:outputText value="#{kayitCekObjesi.soyisim}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            Üniversite
                        </f:facet>
                        <h:outputText value="#{kayitCekObjesi.universite}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            Silme
                        </f:facet>
                        <h:commandButton value="Sil" action="#{kayitSilme.kaydiSil(kayitCekObjesi)}" onclick="silmeyiOnayla()"/>
                    </h:column>
                    
                    
                </h:dataTable>
                <h:outputText value="#{kayitSilme.silmeMesaji}"/>
                             
                             
            </h:form>
        </f:view>

        
    </h:body>
</html>
